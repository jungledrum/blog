{% extends 'layout.html' %}
{% load post_filter %}


{% block main %}

{% for post in posts %}
<div class="item">
  <div class="title">
    <h3><a href="{% url 'posts.views.post_views.show' post|mongo_id %}">{{ post.title }}</a></h3>
  </div>
  <div class="content">
    {{ post.content|editor|safe }}
  </div>
  <div class="op">
    {% if request.session.username == 'bo' %}
    <a href="{% url 'posts.views.post_views.destroy' post|mongo_id %}">del</a>
    {% endif %}
  </div>  
</div>
{% endfor %}


{% endblock %}
