{% extends 'layout.html' %}

{% block main %}
{% load post_filter %}


{% for post in posts %}
<div class="item">
  <div class="title">
    <h3><a href="{% url 'posts.views.post_views.show' post|mongo_id %}">{{ post.title }}</a></h3>
  </div>
  <div class="content">
    {{ post.content }}
  </div>
  <div class="op">
    <a href="{% url 'posts.views.post_views.destroy' post|mongo_id %}">del</a>
  </div>  
</div>
{% endfor %}


{% endblock %}
